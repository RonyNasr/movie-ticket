<!DOCTYPE html>
<html>
  <head>
    <title>Movie Ticket</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>

  <body>
    <div class="container">
      <h1>Movie Ticket</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Your Movie:</h2>
          <form id="movie">
            <div class="form-group">
              <label for="movie-name">movie name</label>
              <select class="form-control" id="movie-name">
                <option value="0">Super Man</option>
                <option value="0">Spider Man</option>
                <option value="1">X-Men</option>
                <option value="0">BatMan</option>
              </select>
            </div>
            <div class="form-group">
              <label for="new-time">Time</label>
              <select class="form-control" id="movie-time">
              </select>
            </div>
            <div class="form-group">
              <label for="new-age">Age</label>
              <input type="text" class="form-control new-age">
            </div>
            <button type="submit" class="btn">Add</button>
          </form>

          <h2>Your Movie Price is:</h2>
          <div id="price">
          </div>
        </div>
      </div>
    </div> <!-- end container -->
  </body>
</html>
